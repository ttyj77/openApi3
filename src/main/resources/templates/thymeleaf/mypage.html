<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">
<head>
    <meta charset="UTF-8">
    <title>My Page</title>
    <th:block layout:fragment="css">
        <link href="/images/logo_img.png" rel="shortcut icon" type="image/x-icon">
        <link
                href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
                rel="stylesheet">
        <!-- Custom styles for this template -->
        <link href="/css/sb-admin-2.min.css" rel="stylesheet">
        <!-- Custom styles for this page -->
        <link href="/vendor/datatables/dataTables.bootstrap4.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
              integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
              crossorigin="anonymous">
    </th:block>


    <th:block layout:fragment="script">
        <script src="https://kit.fontawesome.com/24311b556d.js" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
                integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
                crossorigin="anonymous"></script>

        <!-- Bootstrap core JavaScript-->
        <script src="/vendor/jquery/jquery.min.js"></script>
        <!--<script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>-->

        <!-- Core plugin JavaScript-->
        <script src="/vendor/jquery-easing/jquery.easing.min.js"></script>

        <!-- Custom scripts for all pages-->
        <script src="/js/sb-admin-2.min.js"></script>
        <script>
            function save() {
                Swal.fire({
                    icon: "success",
                    text: "저장되었습니다."
                }).then(() => {
                    $('.toAble').attr("disabled", true);
                })
            }

            function goUpdate() {
                let saveBtn = document.getElementById('saveBtn');
                let cancelBtn = document.getElementById('cancelBtn');
                let updateBtn = document.getElementById('updateBtn');

                saveBtn.style.display = 'block';
                cancelBtn.style.display = 'block';
                updateBtn.style.display = 'none';
                $('.toAble').attr("disabled", false);
            }

            function goCancel() {
                let saveBtn = document.getElementById('saveBtn');
                let cancelBtn = document.getElementById('cancelBtn');
                let updateBtn = document.getElementById('updateBtn');
                saveBtn.style.display = 'none';
                cancelBtn.style.display = 'none';
                updateBtn.style.display = 'block';
                $('.toAble').attr("disabled", true);

            }

            function updatePw() {
                let newPw = document.getElementById('newPw');
                let doublecheck = document.getElementById('doubleCheck');
                if (newPw.value == '' || doublecheck.value == '') {
                    Swal.fire({
                        icon: "warning",
                        text: "비밀번호를 입력해주세요."
                    })
                } else if (newPw.value == doublecheck.value) {
                    Swal.fire({
                        icon: "success",
                        text: "변경성공!"
                    })
                } else {
                    Swal.fire({
                        icon: "error",
                        text: "비밀번호가 서로 일치하지 않습니다."
                    });
                }
            }
        </script>

    </th:block>
    <style>
        .tdContent:hover {
            background-color: #f5f6fb;
        }

        .tdHead {
            background-color: #f5f5f5;
            width: 25%;
        }
    </style>
</head>
<body>
<div layout:fragment="content">
    <div class="container-fluid">
        <div class="d-flex justify-content-center align-items-center">
            <div class="py-5 px-3 border" style="width: 50%">
                <h4 class="mb-3"><span class="font-weight-bolder" style="color: black">김진우 고객님</span>, 반갑습니다 !</h4>
                <div class="table-responsive shadow mb-3">
                    <table class="table table-bordered align-middle mb-0"
                           style="font-size: 15px">
                        <tbody>
                        <tr>
                            <td class="tdHead">ID</td>
                            <td class="tdContent">
                                <input type="text" class="form-control toAble" name="username" value="김진우" disabled>
                            </td>
                        </tr>
                        <tr>
                            <td class="tdHead">이름</td>
                            <td class="tdContent">
                                <input type="text" class="form-control toAble" name="name" value="마이데이터 사업자" disabled>
                            </td>
                        </tr>
                        <tr>
                            <td class="tdHead">전화번호</td>
                            <td class="tdContent">
                                <input type="text" class="form-control toAble" name="number" value="123-456" disabled>
                            </td>
                        </tr>
                        <tr>
                            <td class="tdHead">이메일</td>
                            <td class="tdContent">
                                <input type="email" class="form-control toAble" name="email" value="mydata@gmail.com"
                                       disabled>
                            </td>
                        </tr>
                        <tr>
                            <td class="tdHead">비밀번호</td>
                            <td class="tdContent">
                                <button class="btn btn-dark" data-bs-toggle="modal" data-bs-target="#updatePwModal">비밀번호
                                    변경
                                </button>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
                <div class="d-flex justify-content-end">
                    <button style="display: none;" class="btn btn-outline-dark mr-2" onclick="goCancel()"
                            id="cancelBtn">취소
                    </button>
                    <button style="display: block;" class="btn btn-dark" id="updateBtn" onclick="goUpdate()">수정</button>
                    <button style="display:none;" class="btn btn-dark" id="saveBtn" onclick="save()">저장</button>
                </div>
            </div>
        </div>
    </div>
    <!-- 비밀번호 변경 modal -->
    <div class="modal fade" id="updatePwModal" tabindex="-1" data-bs-backdrop="static" data-bs-keyboard="false">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h4>비밀번호 변경</h4>
                    <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <label for="newPw">신규 비밀번호</label>
                    <input type="password" class="form-control" id="newPw">
                    <label for="doubleCheck">신규 비밀번호 확인</label>
                    <input type="password" class="form-control" id="doubleCheck">
                </div>
                <div class="p-3 w-100 d-flex justify-content-center">
                    <button type="button" class="btn btn-dark mr-3" onclick="updatePw()">변경</button>
                    <button type="button" class="btn btn-dark" data-bs-dismiss="modal">닫기</button>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
